<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="css/style.css">
    <title>Receiver</title>
	
	<link rel="stylesheet" href="css/style.css">
	<script>
		var bc = new BroadcastChannel('obs-notice-channel');
		bc.onmessage = function (ev) {
			received_data=ev.data.split("|");
			
			var store_sett = JSON.parse(localStorage.getItem("sett"))
			
			document.getElementById("notice_img").src = (store_sett[0] + received_data[0]);
			hide = received_data[1];
			console.log ('SOURCE: ' + received_data[0] + ', hide: ' + received_data[1]);
			
		if (hide == 'true') {document.getElementById("notice_img").classList.add("hide");};
		if (hide == 'false') {document.getElementById("notice_img").classList.remove("hide");};
			

		}
	</script>
  </head>
  <body>
	<img id="notice_img" class="fullscreen">
  </body>
</html>
